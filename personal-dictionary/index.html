<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Personal Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fbf30f6169.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="main-wrapper">
            <h1>Personal Dictionary</h1>
            <div class="input-wrapper">
                <div class="input-content">
                    <input type="text" placeholder="Type a word">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="output-wrapper" style="text-align: center;">
                <div class="word-sound"></div>
                <div class="def"></div>
                <div class="notFound" style="font-weight: bold;"></div>
                <div class="sug"></div>
            </div>
        </div>
    </div>


</body>

</html>
